{% extends "layout.html" %} {% block body %}
<!-- Page Header-->
<header class="masthead"
    style="background: url(https://melting-point.net/wp-content/uploads/2018/08/jeshoots-com-219386-unsplash.jpg); background-position: center; background-size: cover;">
    <div class="container position-relative px-4 px-lg-5">
        <div class="site-heading">
            <h1>{{params["blog_name"]}}</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
    </div>
    </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="post-preview">
                {% for post in posts %}

                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title[0:20]}}..</h2>
                    <h3 class="post-subtitle">Problems look mighty small from 150 miles up</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Start Bootstrap</a>
                    on {{post.date}}
                </p>
                {% endfor %}
            </div>
            <!-- Divider-->
            <hr class="my-4" />
            <!-- Pager-->
            <div class="d-flex justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase" href="#!">Older Postsâ†’</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
